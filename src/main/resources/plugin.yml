name: AquaSwitcher2
version: '1.0'
main: me.aquatwo.aquaSwitcher2.AquaSwitcher2
api-version: '1.21'
prefix: AquaSwitcher
load: STARTUP
authors: [ AquaTwo ]
description: My updated switcher plugin with new and improved commands.

commands:
  creative:
    description: Sets any players gamemode to creative
    aliases: [gmc, GMC, gamemodec, gm1, GM1, gamemode1 ]
    usage: /<command> players
    permission: aquaswitcher.creative
    permission-message: You cannot use this.

  survival:
    description: Sets any players gamemode to survival
    aliases: [ gms, GMS, gamemodes, gm0, GM0, gamemode0 ]
    usage: /<command> players
    permission: aquaswitcher.survival
    permission-message: You cannot use this.

  adventure:
    description: Sets any players gamemode to adventure
    aliases: [ gma, GMA, gamemodea, gm2, GM2, gamemode2 ]
    usage: /<command> players
    permission: aquaswitcher.adventure
    permission-message: You cannot use this.

  spectator:
    description: Sets any players gamemode to spectator
    aliases: [ gmsp, GMSP, gamemodesp, gm3, GM3, gamemode3 ]
    usage: /<command> players
    permission: aquaswitcher.spectator
    permission-message: You cannot use this.

  heal:
    description: Heals the player to max hp
    aliases: []
    usage: /<command> players
    permission: aquaswitcher.heal
    permission-message: You cannot use this.

  feed:
    description: Fills the players hunger bar
    aliases: []
    usage: /<command> players
    permission: aquaswitcher.feed
    permission-message: You cannot use this.

permissions:
  aquaswitcher.creative:
    description: Sets any players gamemode to creative
    default: op
    children:

  aquaswitcher.survival:
    description: Sets any players gamemode to survival
    default: op
    children:

  aquaswitcher.adventure:
    description: Sets any players gamemode to adventure
    default: op
    children:

  aquaswitcher.spectator:
    description: Sets any players gamemode to spectator
    default: op
    children:

  aquaswitcher.heal:
    description: Heals the player to max hp
    default: op
    children:

  aquaswitcher.feed:
    description: Fills the players hunger bar
    default: op
    children:

